# DESACCESS
#
namespace: 'deslabs'

replicaFront: 2
replicaWorkers: 2
replicaMonitor: 1

ingressFront:
  class: "deslabs"
  ssl: "false"

ingressMonitor:
  class: "deslabs"
  ssl: "false"

commands:
  front:
    - "python"
    - "/home/des/desaccess/deslabs.py"
  workers:
    - "/bin/bash"
    - "-c"
    - "celery worker  -A ea_tasks   -E -Ofair --loglevel=info"
  monitor:
    - "/bin/bash"
    - "-c"
    - "flower -A ea_tasks  --url_prefix=flower"


# Only one should be enabled
storage:
  local:
    enabled: true
    type: local
    className: manual
    path: "/des004/deslabs/easyweb/workdir"
  nfs:
    enabled: false
    type: nfs
    className: standard
    server: "10.101.140.143"
    path: "/exports/easyweb/workdir"
  capacity: 1500Gi
  access: "ReadWriteMany"



image:
  uid: 1001
  gid: 1001
  repository: mgckind/desaccess
  tag: deslabs-dev
  pullPolicy: IfNotPresent

serviceFront:
  type: NodePort
  #type: ClusterIP
  port: 8080

serviceMonitor:
  type: NodePort
  #type: ClusterIP
  port: 5555
